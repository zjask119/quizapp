{% extends "main/index.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
